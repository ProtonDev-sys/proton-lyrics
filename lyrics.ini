[Rainmeter]
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,200
Update=16

[Metadata]
Name=Protons-Lyrics
Author=Proton
Information=Skin that shows synced lyrics if possible.
Version=1.0
License=MIT License

[Variables]
ySize=120
FontFace=SamuraiBlast
lyricColor=255,255,255,190
containerWidth=785
lyricSize=20

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = #FrostLevel#
Corner = #CornerType#

[MeasureCover]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover

[MeasureState]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State
IfAboveValue=1
IfBelowValue=2

[MeasureTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
OnChangeAction=[!CommandMeasure MeasureGetSyncedLyrics Update][!UpdateMeter MeterLyrics][!CommandMeasure MeasureGetLyrics Update]

[MeasureArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist

[MeasureAlbum]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Album

[MeasureDuration]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Duration

[MeasureCalcDuration]
Measure=Calc
Formula=MeasureDuration

[MeasurePosition]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position

[MeasureProgress]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress

[MeasureGetLyrics]
Measure=WebParser
UpdateDivider=0
DynamicVariables=1
URL=https://lrclib.net/api/get?track_name=[&MeasureTitle]&artist_name=[&MeasureArtist]&album_name=[&MeasureAlbum]&duration=[&MeasureCalcDuration]
RegExp=(?siU)"plainLyrics":"(.*?)"

[MeasureGetSyncedLyrics]
Measure=WebParser
UpdateDivider=0
DynamicVariables=1
URL=https://lrclib.net/api/get?track_name=[&MeasureTitle]&artist_name=[&MeasureArtist]&album_name=[&MeasureAlbum]&duration=[&MeasureCalcDuration]
RegExp=(?siU)"syncedLyrics":"(.*?)"
Substitute="\n":"","\":""

[MeasureGetAllLyrics]
Measure=WebParser
UpdateDivider=0
DynamicVariables=1
URL=https://lrclib.net/api/get?track_name=[&MeasureTitle]&artist_name=[&MeasureArtist]&album_name=[&MeasureAlbum]&duration=[&MeasureCalcDuration]
RegExp=

[lyricContainer]
Meter=Shape
Shape=Rectangle 0,0,#containerWidth#,#ySize#| Fill Color 0,0,0,255
DynamicVariables=1

[MeasureLuaScript]
Measure=Script
ScriptFile=@Resources/Scripts/MeasureLyrics.lua
SyncedLyrics=[&MeasureGetSyncedLyrics]
PlayingState=[&MeasureState]
Position=[MeasurePosition:]
Debug=1

[MeterLyrics]
Meter=String
DynamicVariables=1
X=20
Y=(20)
W=#containerWidth#-30
H=#ySize#
Padding=10,10,10,10
MeasureName=MeasureLuaScript
ClipString=2
StringAlign=Left
FontFace=Segoe UI
FontSize=#lyricSize#
FontColor=#lyricColor#
AntiAlias=1
Container=lyricContainer
